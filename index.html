    <script>
        // === API CONFIGURATION ===

        // === GEMINI API HELPER ===
        async function callGemini(prompt) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {

                    body: JSON.stringify({
                        contents: [{

                        }]
                    })

                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {

        // === LOGIC ·ª®NG D·ª§NG ===

                    return;

                this.questions = [];

                this.score = 0;
                this.wrongAnswers = [];
                this.isReviewing = false;

            transformData(data) {

            shuffleArray(array) {

            init() {

            startQuiz() {

                this.score = 0;

            renderStartScreen() {

            handleAnswer(selectedIndex, isCorrect) {
                const q = this.questions[this.currentIndex];
                const selectedOption = q.options[selectedIndex];
                const correctOpt = q.options.find(o => o.isCorrect);

                    selectedEl.classList.add('border-green-500', 'bg-green-50');
                    selectedEl.querySelector('.option-idx').classList.add('border-green-500', 'text-green-600', 'bg-white');
                    this.score++;

                    selectedEl.querySelector('.option-idx').classList.add('border-red-500', 'text-red-600', 'bg-white');
                    
                    // Highlight correct answer if wrong
                    // T√¨m index c·ªßa ƒë√°p √°n ƒë√∫ng trong DOM (v√¨ options ƒë√£ b·ªã shuffle)
                    // ·ªû ƒë√¢y q.options ƒë√£ l√† shuffled list trong render logic, nh∆∞ng ta c·∫ßn duy·ªát l·∫°i DOM
                    // C√°ch ƒë∆°n gi·∫£n: Loop qua options hi·ªán t·∫°i c·ªßa question object (ƒë√£ shuffle) ƒë·ªÉ t√¨m index
                    q.options.forEach((opt, idx) => {

                                correctEl.classList.add('border-green-500', 'bg-green-50');
                                correctEl.querySelector('.option-idx').classList.add('border-green-500', 'text-green-600', 'bg-white');
                             }

                    this.wrongAnswers.push({
                        question: q.question,
                        userAns: selectedOption.text,
                        correctAns: correctOpt.text,
                        rationale: correctOpt.rationale
                    });
                }

                // 3. Show Inline Feedback
                const feedbackBox = document.getElementById('inline-feedback');
                const icon = document.getElementById('feedback-icon');
                const title = document.getElementById('feedback-title');
                const rationale = document.getElementById('feedback-rationale');

                feedbackBox.classList.remove('hidden');

                if (isCorrect) {

                    feedbackBox.classList.remove('bg-red-50', 'border-red-100');
                    icon.innerHTML = '<i class="fas fa-check-circle text-green-600"></i>';
                    title.innerText = "Ch√≠nh x√°c!";
                    title.className = "text-lg font-bold text-green-700";
                    rationale.innerText = selectedOption.rationale || "B·∫°n ƒë√£ n·∫Øm v·ªØng ki·∫øn th·ª©c n√†y.";
                } else {
                    feedbackBox.classList.add('bg-red-50', 'border-red-100');
                    feedbackBox.classList.remove('bg-green-50', 'border-green-100');
                    icon.innerHTML = '<i class="fas fa-times-circle text-red-600"></i>';
                    title.innerText = "Ch∆∞a ch√≠nh x√°c";
                    title.className = "text-lg font-bold text-red-700";
                    rationale.innerHTML = `<span class="font-semibold text-gray-800">ƒê√°p √°n ƒë√∫ng: ${correctOpt.text}</span><br><br>${correctOpt.rationale}`;
                }
            }

            async askGeminiExplanation() {

                const textDiv = document.getElementById('ai-text');

                const prompt = `

                    H√£y gi·∫£i th√≠ch ng·∫Øn g·ªçn, d·ªÖ hi·ªÉu cho sinh vi√™n v·ªÅ c√¢u h·ªèi tr·∫Øc nghi·ªám sau:
                    
                    C√¢u h·ªèi: "${q.question}"
                    ƒê√°p √°n ƒë√∫ng: "${correctOpt.text}"
                    
                    Y√™u c·∫ßu:

                    2. N√™u ng·∫Øn g·ªçn √Ω nghƒ©a ho·∫∑c vai tr√≤ c·ªßa quy ƒë·ªãnh n√†y trong b·ªô m√°y nh√† n∆∞·ªõc.
                    3. D√πng gi·ªçng vƒÉn th√¢n thi·ªán, khuy·∫øn kh√≠ch h·ªçc t·∫≠p.
                    4. Tr·∫£ l·ªùi ng·∫Øn g·ªçn trong kho·∫£ng 100 t·ª´.
                `;

            nextQuestion() {

            renderResult() {

                if (percent >= 90) message = "Xu·∫•t s·∫Øc! B·∫°n n·∫Øm r·∫•t ch·∫Øc Hi·∫øn ph√°p.";
                else if (percent >= 70) message = "L√†m t·ªët l·∫Øm! H√£y √¥n l·∫°i v√†i c√¢u sai nh√©.";
                else message = "C·∫ßn c·ªë g·∫Øng h∆°n! H√£y √¥n t·∫≠p l·∫°i t√†i li·ªáu.";

                            </button>
                            ${this.wrongAnswers.length > 0 ? `

                                    Xem l·∫°i ${this.wrongAnswers.length} c√¢u sai
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            async analyzePerformance() {
                const btn = document.getElementById('btn-analyze');
                const container = document.getElementById('ai-analysis-container');
                const content = document.getElementById('ai-analysis-content');

                btn.classList.add('hidden');
                container.classList.remove('hidden');

                // Prepare data for AI
                const weakTopics = this.wrongAnswers.map(w => w.question).join("\n- ");
                
                const prompt = `
                    D·ª±a tr√™n danh s√°ch c√°c c√¢u h·ªèi sai d∆∞·ªõi ƒë√¢y v·ªÅ Hi·∫øn ph√°p Vi·ªát Nam, h√£y ƒë√≥ng vai m·ªôt ng∆∞·ªùi th·∫ßy t·∫≠n t√¢m:
                    1. Ch·ªâ ra 2-3 m·∫£ng ki·∫øn th·ª©c ch√≠nh m√† h·ªçc sinh ƒëang y·∫øu (V√≠ d·ª•: Ch·ª©c nƒÉng Qu·ªëc h·ªôi, Nhi·ªám v·ª• Ch·ªß t·ªãch n∆∞·ªõc, hay Ch√≠nh quy·ªÅn ƒë·ªãa ph∆∞∆°ng...)
                    2. ƒê∆∞a ra 3 l·ªùi khuy√™n √¥n t·∫≠p c·ª• th·ªÉ, ng·∫Øn g·ªçn ƒë·ªÉ c·∫£i thi·ªán.
                    3. Gi·ªçng vƒÉn kh√≠ch l·ªá.

                    Danh s√°ch c√¢u sai:
